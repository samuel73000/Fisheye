<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
    <script
      src="https://kit.fontawesome.com/a9b6e17bb7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="./index.html" tabindex="1">
        <img src="assets/images/logo.png" class="logo du site" aria-label="retour page home"  />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button
          class="contact_button"
          onclick="displayModal(event)"
          tabindex="2"
        >
          Contactez-moi
        </button>
      </div>
      <p class="titre-trier" tabindex="5" aria-label="choisir un trie des photo">Trier par</p>
      <div class="container-trier">
        <i class="fa-solid fa-chevron-up fleche-trier"></i>
        <div class="select-trier" id="popularité" tabindex="5" aria-label="bouton trier par popularitée">Popularité</div>
        <div class="select-trier off-trier" id="date" tabindex="5" aria-label="bouton trier par date">Date</div>
        <div class="select-trier off-trier" id="titre" tabindex="5" aria-label="bouton trier par titre">Titre</div>
      </div>

      <section id="photo"></section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 class="titre-modal"></h2>
          <button onclick="closeModal()" tabindex="4" aria-label="bouton fermer contact">
            <i class="fa-solid fa-xmark fa-2xl"></i>
          </button>
        </header>
        <form>
          <div
            class="formData"
            data-error="Veuillez entrer 2 caractères ou plus pour le champ du Prenom."
          >
            <label for="first">Prenom</label>
            <input
              tabindex="3"
              class="text-control"
              type="text"
              id="first"
              name="first"
              pattern="^[A-Za-zÀ-ÖØ-öø-ÿ\s'\-]+$"
              minlength="2"
              required
              aria-label="entrer votre prénon"
            /><br />
          </div>
          <div
            class="formData"
            data-error="Veuillez entrer 2 caractères ou plus pour le champ du nom."
          >
            <label for="last">Nom</label>
            <input
              tabindex="3"
              class="text-control"
              type="text"
              id="last"
              name="last"
              pattern="^[A-Za-zÀ-ÖØ-öø-ÿ\s'\-]+$"
              minlength="2"
              required
              aria-label="entrer votre non"
            /><br />
          </div>
          <div
            class="formData"
            data-error="Veuillez entrer une adresse email valide."
          >
            <label for="email">Email</label>
            <input
              tabindex="3"
              class="text-control"
              type="email"
              id="email"
              required
              aria-label="entrer votre email"
            /><br />
          </div>
          <div
            class="formData"
            data-error="Veuillez entrer 15 caractères ou plus pour le champ du message."
          >
            <label for="Message">Message</label>
            <input
              tabindex="3"
              class="text-control"
              type="text"
              id="Message"
              name="Message"
              minlength="15"
              required
              aria-label="entrer votre méssage"
            /><br />
          </div>
          <button
            class="contact_button"
            type="button"
            id="submit"
            tabindex="3"
            aria-label="bouton envoyer"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <section class="container-like-prix">
      <div class="container-like">
        <p class="p-like"></p>
        <i class="fa-solid fa-heart i-like"></i>
      </div>
      <div>
        <p class="p-prix"></p>
      </div>
    </section>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
