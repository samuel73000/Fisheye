<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
    <script
      src="https://kit.fontawesome.com/a9b6e17bb7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal(event)">
          Contactez-moi
        </button>
      </div>
      <p class="titre-trier">Trier par</p>
      <div class="container-trier">
        <i class="fa-solid fa-chevron-up fleche-trier"></i>
        <div class="select-trier" id="popularité">Popularité</div>
        <div class="select-trier  off-trier" id="date">Date</div>
        <div class="select-trier  off-trier" id="titre">Titre</div>
      </div>

      <section id="photo"></section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 class="titre-modal"></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div
            class="formData"
            data-error="Veuillez entrer 2 caractères ou plus pour le champ du Prenom."
          >
            <label for="first">Prenom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              pattern="^[A-Za-zÀ-ÖØ-öø-ÿ\s'\-]+$"
              minlength="2"
              required
            /><br />
          </div>
          <div
            class="formData"
            data-error="Veuillez entrer 2 caractères ou plus pour le champ du nom."
          >
            <label for="last">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              pattern="^[A-Za-zÀ-ÖØ-öø-ÿ\s'\-]+$"
              minlength="2"
              required
            /><br />
          </div>
          <div
            class="formData"
            data-error="Veuillez entrer une adresse email valide."
          >
            <label for="email">Email</label>
            <input
              class="text-control"
              type="email"
              id="email"
              required
            /><br />
          </div>
          <div
            class="formData"
            data-error="Veuillez entrer 15 caractères ou plus pour le champ du message."
          >
            <label for="Message">Message</label>
            <input
              class="text-control"
              type="text"
              id="Message"
              name="Message"
              minlength="15"
              required
            /><br />
          </div>
          <button class="contact_button" type="button" id="submit">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <section class="container-like-prix">
      <div class="container-like">
        <p class="p-like"></p>
        <i class="fa-solid fa-heart i-like"></i>
      </div>
      <div>
        <p class="p-prix"></p>
      </div>
    </section>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
